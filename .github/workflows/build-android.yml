name: Build Android App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Create Android project structure
      run: |
        # ایجاد ساختار پروژه
        mkdir -p app/src/main/assets
        mkdir -p app/src/main/res/layout
        mkdir -p app/src/main/java/com/signalapp
        
        # کپی فایل HTML به assets
        cp index.html app/src/main/assets/
        
        # ایجاد فایل MainActivity.java
        cat > app/src/main/java/com/signalapp/MainActivity.java << 'EOF'
        package com.signalapp;
        
        import androidx.appcompat.app.AppCompatActivity;
        import android.os.Bundle;
        import android.webkit.WebView;
        import android.webkit.WebViewClient;
        import android.webkit.WebSettings;
        
        public class MainActivity extends AppCompatActivity {
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                setContentView(R.layout.activity_main);
                
                WebView webView = findViewById(R.id.webview);
                webView.setWebViewClient(new WebViewClient());
                
                WebSettings webSettings = webView.getSettings();
                webSettings.setJavaScriptEnabled(true);
                webSettings.setDomStorageEnabled(true);
                webSettings.setAllowFileAccess(true);
                
                webView.loadUrl("file:///android_asset/index.html");
            }
            
            @Override
            public void onBackPressed() {
                WebView webView = findViewById(R.id.webview);
                if (webView.canGoBack()) {
                    webView.goBack();
                } else {
                    super.onBackPressed();
                }
            }
        }
        EOF
        
        # ایجاد فایل layout
        cat > app/src/main/res/layout/activity_main.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <WebView xmlns:android="http://schemas.android.com/apk/res/android"
            android:id="@+id/webview"
            android:layout_width="match_parent"
            android:layout_height="match_parent" />
        EOF
        
        # ایجاد فایل build.gradle برای app
        cat > app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
        }
        
        android {
            namespace 'com.signalapp'
            compileSdk 33
            
            defaultConfig {
                applicationId "com.signalapp"
                minSdk 21
                targetSdk 33
                versionCode 1
                versionName "1.0"
            }
            
            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }
        
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'androidx.webkit:webkit:1.7.0'
        }
        EOF
        
        # ایجاد فایل build.gradle اصلی
        cat > build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.1.2'
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        # ایجاد فایل gradle.properties
        cat > gradle.properties << 'EOF'
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        android.useAndroidX=true
        android.enableJetifier=true
        EOF
        
        # ایجاد فایل settings.gradle
        echo "include ':app'" > settings.gradle

    - name: Initialize Gradle Wrapper
      run: |
        # استفاده از gradle wrapper به جای gradlew
        gradle wrapper --gradle-version 8.1.2

    - name: Build APK with Gradle
      run: |
        # استفاده از گرادل مستقیماً بدون نیاز به gradlew
        gradle assembleRelease

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: signal-app
        path: app/build/outputs/apk/release/app-release.apk
        if-no-files-found: error

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: "Signal App v1.0.${{ github.run_number }}"
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK to Release
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
